<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Law-Home</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div class="logo">
            <img height="35px"  src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="list">
            <ul class="list1">
              <li class="list-item hm">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
            </ul>
          </div>
          <div class="btn-nav">
            <button class="btn">Get Started</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <div class="hero-heading">
            <h1>Your Justice Is Our Top Priority</h1> 
            <p>As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you.</p>
          </div>
            
        </div>
      </section>
    </div>
    <div class="hammer">
            <img src="./assets/hammer.png" height="100%" width="100%"alt="">
    </div> 
  </body>
</html>
